<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Design Technologies lab 2</title>
    </head>
    <body style="background-color: rgb(171, 221, 214);">
        <form action="">
            <table cellspacing ="5" border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>User Id</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" ></td>
                </tr>
            </table>
            <br>
            <b>Choose your favourite language</b> <br>
            <input type="radio" name="fav_lang" id="c++" value="C++">
            <label for="c++">C++</label> <br>
            <input type="radio" name="fav_lang" id="java" value="JAVA">
            <label for="java">JAVA</label><br>
            <input type="radio" name="fav_lang" id="python" value="Python">
            <label for="python">Python</label><br><br>

            <b>Select your subject of choice</b> <br>
            <input type="checkbox" name="subject" id="sub1" value="Web Design">
            <label for="sub1">Web Design</label><br>
            <input type="checkbox" name="subject" id="sub2" value="Cryptography">
            <label for="sub2">Cryptography</label><br>
            <input type="checkbox" name="subject" id="sub3" value="Data Analysis">
            <label for="sub3">Data Analysis</label><br><br>

            <b>Enter message</b> <br>
            <textarea name="message" id="msg" cols="30" rows="10"></textarea><br>


            <input type="submit" name="send">
            <input type="reset" name="reset">

        </form>
        
    </body>
</html>
